<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>BootMate</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark me-md-2" type="button">Log Out</button>
            </div>
        </div>
    </nav>
    <h1>BootMate</h1>
        <div class="container text-center">            
            <div class="row align-items-center">
                <div class="col">
                    <img src="./images/background UCF.png" class="img-" alt="image of class logo">
                </div>
                <br>
                <div class="col-6 border">
                    <h2>Search for Existing User:</h2>
                    <br>
                    <div class="form-floating mb-3">
                        <input type="firstName" class="form-control" id="firstName" placeholder="">
                        <label for="floatingFirstName">First Name</label>
                      </div>
                      <p>and / or:</p>
                      <div class="form-floating">
                        <input type="lastName" class="form-control" id="lastName" placeholder="">
                        <label for="floatingLastName">Last Name</label>
                      </div>
                      <br>
                      <a href="./index3.html" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Submit</a>
                </div>
            </div>
        </div> 

    <script src="./js/scripts.js"></script>
    <script erc="js/handlebars-v4.0.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
</body>
</html>
