<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>BootMate</title>
</head>
<body>
    <h1>BootMate</h1>
    <div class="container text-center">
        <img src="./images/background UCF.png" class="img-center" alt="image of class logo">
    </div>
    <div class="container text-center">            
        <div class="row">
            <div class="border">
                <h2>New User Registration:</h2>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">First Name</span>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Last Name</span>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Phone Number</span>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Email Address</span>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </div>
                <p>Interested in Employment Opportunities:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
                <p>Interested in collaboration:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label" for="inlineRadio3">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label" for="inlineRadio4">No</label>
                </div>
                </div>
                <a href="./index3.html" class="btn btn-secondary">Submit</a>
            </div>              

               

    <script src="./js/scripts.js"></script>
    <script erc="js/handlebars-v4.0.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
</body>
</html>
