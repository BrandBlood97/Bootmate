<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>BootMate</title>
</head>
<body>
    <h1>BootMate</h1>
        <div class="container text-center">            
            <div class="row">
                <div class="col-4 border">
                    <h2>New User Registration:</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <a href="./index2.html" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Enter</a>
                </div>              
                <div class="col-4">
                    <img src="./images/background UCF.png" class="img-fluid" alt="image of class logo">
                </div>
                <div class="col-4 border">
                    <h2>Existing User</h2>
                    <h2>Login-in:</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <a href="./index3.html" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Submit</a>
                </div>
            </div>
        </div> 

    <script src="./js/scripts.js"></script>
    <script erc="js/handlebars-v4.0.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
</body>
</html>
